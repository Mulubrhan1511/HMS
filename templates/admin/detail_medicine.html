{% extends 'admin/base.html' %}
{% block content %}

<section class="content">
<div class="container-fluid">
<div class="row">
<div class="col-md-6">
<div class="card" style="width: 900px">
<div class="card-header">
<h3 class="card-title text-center"> Laporatory Types</h3>
</div>

<div class="card-body">
<table class="table table-bordered">
<thead style="width: 100px">
<tr>

<th style="width: 50px">#</th>
<th>Name</th>
<th style="width: 50px">Total</th>
<th>Price</th>
<th>Expired Date</th>
</tr>
</thead>
{% for medicine in medicine %}
<tbody>
<tr>


<td>{{medicine.id}}</td>
<td>{{medicine.name}}</td>


<td><span >{{medicine.total}}</span></td>
<td><span >{{medicine.price}}</span></td>
<td><span ><span class="badge bg-blue">{{medicine.expired_date}}</span></td>


</tr>

</tbody>
{% endfor %}
</table>
</div>

</div>


{% endblock %}
