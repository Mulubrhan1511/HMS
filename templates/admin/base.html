    <div>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" id="neubar">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-2 active" aria-current="page" href="{{ url_for('admin_dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="/new_worker">New Worker</a>
                    </li>

                    <li class="nav-item dropdown">
                      <div class="dropdown">
                        <img src="{{ url_for('static', filename='uploads/' + name.image.decode('utf-8')) }}" alt="User image" style="width: 40px; height: 40px; border-radius: 50%;">
                        <div class="dropdown-content">

                        <a href="{{ url_for('edit_profile_admin',user_id=name.id) }}">Edit Profile</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                        </div>
                      </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}

        </div>

      </div>

        </body>
        <footer class="footer" style="position: fixed;
        bottom: 0;

       text-align: center;
