<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <link rel="stylesheet" href="{{ url_for('static', filename='css/doctor.css') }}">
        </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" id="neubar">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link mx-2 active" aria-current="page" href="{{ url_for('pharmacist_dashboard') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="{{ url_for('add_medicine') }}">Add Medicine</a>
                        </li>

                        <li class="nav-item dropdown">
                          <div class="dropdown">
                            <img src="{{ url_for('static', filename='uploads/' + name.image.decode('utf-8')) }}" alt="User image" style="width: 40px; height: 40px; border-radius: 50%;">
                            <div class="dropdown-content">


                            <a href="{{ url_for('edit_profile_pharmacist',user_id=name.id) }}">Edit Profile</a>
                            <a href="{{ url_for('logout') }}">Logout</a>
                            </div>
                          </div>
                        </li>
                    </ul>
                </div>
            </div>
            </nav>
    </header>
    <main>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="footer" style="position: fixed; bottom: 0;  width: 100%; padding: 10px; background-color: #f1f1f1; text-align: center; font-size: 14px; opacity: 0.5;">
        &copy; 2023 Hospital Management System
      </footer>
  </body>
</html>
