{% extends 'pharmacist/base.html' %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    
    <div class="col-md-3">
        <div class="text-right">
            <br>
            <br>
            <h5 class="text-primary mb-4 text-center">Laboratory</h5>

</div>
</div>
    <div class="col-md-9">
        <br>
        <br>
        <h5 class="text-primary mb-4 text-center">Detail of lab:</h5>
      <form method="POST" action="{{ url_for('submit_med_report', med_id=med_report.id) }}">
        <div class="form-group">
            <ul class="list-group" style="display: block; margin: 30px auto; padding: 20px; padding-bottom: 100px;">
    
    
                <li class="list-group-item d-flex justify-content-between align-items-center" >
                    <pre>  {{ med_report.data }}</pre>
                </li>

              
              <div style="text-align: right;">
                <button type="submit" class="btn btn-primary" style="margin-left: auto;">Done</button>
            </div>
              </ul>
          
          </div>
      </form>
    </div>
  

</div>
</div>

{% endblock %}
