{% extends 'base.html' %}

{% block content %}

<form method="POST">
<div class="card" style="width: 500px;margin: 0 auto; background-color: #e3ede8;">
<div class="card" style="width: 300px;margin: 0 auto; background-color: #e3ede8;">
<div class="row">

<div class="col-md-8">

<div class="card card-primary">
<div class="card-header">

</div>


<div >
  <div class="form-group">
    <label for="date_of_birth" class="form-label">Date</label>
    <div class="input-group">
      <input type="date" class="form-control" id="date" name="date" data-target="#datepicker" required />
      <button class="btn btn-outline-secondary" type="button" id="datepicker" data-bs-toggle="datepicker"><i class="bi bi-calendar"></i></button>
    </div>
    </div>
    <div class="form-group">
    <label for="time">Time:</label>
    <input type="time" class="form-control" id="time" name="time" required>
  </div>
<div class="card-body">

  <div class="form-group">
    <label for="doctor" class="form-label">Available Doctor</label>
    <select id="doctor" name="doctor" required>
      {% for doctor in doctors %}
      <option value="{{ doctor.id }}">{{ doctor.first_name }}</option>
      {% endfor %}
    </select>
    </div>
    <button type="submit" class="btn btn-primary d-flex justify-content-center mx-auto">Submit</button>


</div>
</div>

</div>
</div>
</div>
</div>

</div>

</form>
{% endblock %}
