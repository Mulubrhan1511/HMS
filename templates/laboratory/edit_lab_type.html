{% extends 'laboratory/base.html' %}
{% block content %}
<br>
<div class="card" style="width: 1000px;margin: 0 auto; background-color: #e3ede8;">
<div class="card" style="width: 900px;margin: 0 auto; background-color: #e3ede8;">
  <div class="col-md-12" style="width: 900px; margin: 0 auto;background-color: #e3ede8;">
<form method="POST" action="{{ url_for('edit_lab_type', laboratory_type_id=laboratory_type.id) }}">
  <div class="mb-3">
    <br>
    <label for="exampleInputEmail1" class="form-label"> Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{laboratory_type.name}}">

  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price</label>
    <input type="number" class="form-control" id="price" name="price" value="{{laboratory_type.price}}">
  </div>
  <div class="mb-3">
    <label for="doctor" class="form-label">{{laboratory_type.active}}</label>
    <select id="active" name="active" class="form-select" required>
      <option value="" selected disabled>Select Active Status</option>
      <option value="True">Active</option>
      <option value="False">Inactive</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
</div>
  </div>

{% endblock %}
