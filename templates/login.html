<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Patient Login</title>
	<link rel="stylesheet" type="text/css" href="patientlogin.css">
    
</head>
<body>
	<div class="container"></div>
	<div class="loginbox">
		<h1>Patient Login</h1>
		<form>
			<label for="username">Username</label>
			<input type="text" id="username" name="username" placeholder="Enter Username">
            
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Enter Password">

			<input type="button"  id="login-button" value="Login">
			<a href="passwordreset.html">Forgot Password?</a>
			<a href="patientreg.html">Create an Account</a>
		</form>
		<script>
			 const loginButton = document.getElementById("login-button");
             loginButton.addEventListener("click", function() {
             window.location.href = "patienthome.html";} );
    
		</script>
			
	</div>
</body>
</html>
