{% extends 'doctor/base.html' %}

{% block content %}
 
  <h1 class="display-1 fw-bold text-primary text-center py-5">Doctor {{ current_user.name }}</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="container">
          <h2 class="text-primary mb-4">Your Patients:</h2>
          <ul class="list-group" style="display: block; margin: 30px auto; padding: 20px; padding-bottom: 100px;">
            {% for patient in patients %}
            <li class="list-group-item d-flex justify-content-between align-items-center" >
              <a href="{{ url_for('patient_detail', patient_id=patient.id) }}" class="text-decoration-none">{{ patient.first_name }} </a>
              <span class="badge bg-primary rounded-pill">{{ patient.status }}</span>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <h1>The Doctor Dash Board</h1>
      </div>
    </div>
  </div>
  
{% endblock %}
