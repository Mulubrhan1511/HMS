<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-giQX3NB4QJt2pzYYvF3iRv+0Lq7IqfHg6rPjyw5rY9+Kx7z1VWf5x4xS/hQDQoYGJfCOW3+c+A0W8fQO6gRt0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js" integrity="sha512-Gh2eJyXwv6/vOQoMjQ6qKd4QW06JH5yjKd+kLxJLLF4GgM7Y2JZtBxXt3k0dO4QX2hKjgZlP5M5y6h+Zs2mZ6w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doctor.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body style="background: url('{{ url_for('static', filename='uploads/background_img_doctor.jpg') }}');">
    <div>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" id="neubar">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-2 active" aria-current="page" href="{{ url_for('doctor_dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="{{ url_for('appointment_doctor') }}">Appoitement</a>
                    </li>

                    <li class="nav-item dropdown">
                      <div class="dropdown">
                        <img src="{{ url_for('static', filename='uploads/' + name.image.decode('utf-8')) }}" alt="User image" style="width: 40px; height: 40px; border-radius: 50%;">
                        <div class="dropdown-content">

                        <a href="{{ url_for('edit_profile_doctor',user_id=name.id) }}">Edit Profile</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                        </div>
                      </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
      <footer class="footer" style="position: fixed;
      bottom: 0;
      width: 100%;
     text-align: center;
     font-size: 14px;">
        &copy; 2023 Hospital Management System
      </footer>
        </div>

      </div>

        </body>

</html>
