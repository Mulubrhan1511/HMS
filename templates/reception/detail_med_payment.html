{% extends 'reception/base.html' %}

{% block content %}
  <h1 class="text-center" style="color: blue; background-color: white;">Reception</h1>
<form method="POST">
    <div style="display: flex; justify-content: space-between;">
  <ul class="list-group" style="display: block; margin: 30px auto; padding: 20px; padding-bottom: 100px;">
    
    
    <li class="list-group-item d-flex justify-content-between align-items-center" >
        <pre>  {{ med_report.data }}</pre>
    </li>
    <li class="list-group-item list-group-item-action list-group-item-primary" >
       Total Price : {{ med_report.price }}
    </li>
  
  <div style="text-align: right;">
    <button type="submit" class="btn btn-primary" style="margin-left: auto;">Paid</button>
</div>
  </ul>

</div>
</form>
 
{% endblock %}
