{% extends 'reception/base.html' %}

{% block content %}
  <h1 class="text-center" style="color: blue; background-color: white;">Reception</h1>

  <ul class="list-group" style="display: block; margin: 30px auto; padding: 20px; padding-bottom: 100px;">
    {% for med_report in med_report %}
    <a href="{{ url_for('payment_for_med', medication_report_id=med_report.id) }}" class="text-decoration-none">
    <li class="list-group-item d-flex justify-content-between align-items-center" >
        {{ med_report.patient_id }}
        {{ med_report.id }}
        {{ med_report.data.splitlines()[0] }}
    </li>
  </a>
    {% endfor %}
  </ul>
  
 
{% endblock %}
